<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="utf-8"/>
  <title>Disk</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.css" />
</head>
<body>
<div layout:fragment="content">
  <!--    <h1>Secure Disk</h1>-->
      <div class="mb-1">
          <a class="btn btn-dark" th:href="@{/students/create}">Create New Student</a>
      </div>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Email</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr class="hhh" th:each="student : ${students}">
      <td th:text="${student.getEmail()}"></td>
      <td>
        <a class="btn btn-dark" th:href="@{/students/delete/{id}(id=${student.getId()})}">
          Delete
        </a>
      </td>
    </tr>
    <tr th:if="${students.isEmpty()}">
      <td colspan="3">No Students!</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
